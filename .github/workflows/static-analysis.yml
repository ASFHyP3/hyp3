name: Static code analysis

on: push

jobs:

  flake8:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - run: |
          python -m pip install --upgrade pip
          pip install flake8  flake8-import-order flake8-blind-except flake8-builtins

      - run: flake8 --max-line-length=120 --import-order-style=pycharm --statistics

  cfn-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - run: |
          python -m pip install --upgrade pip
          pip install cfn-lint

      # ignore "W3002 This code may only work with `package` cli command" warning
      - run: cfn-lint --ignore-checks W3002 --template `find . -name cloudformation*.yml`

  openapi-spec-validator:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v1
        with:
          python-version: 3.8

      - run: |
          python -m pip install --upgrade pip
          pip install openapi-spec-validator

      - run: openapi-spec-validator api/src/hyp3_api/openapi-spec.yml

  statelint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6
      - run: gem install statelint
      - run: |
          # replace ${LambdaArn} placeholder to suppress "Resource is "${LambdaArn}" but should be A URI" errors
          sed -i "s/${LambdaArn}/arn:aws:lambda:us-west-2:111122223333:function:foo/" step-function/step-function.json
          statelint step-function/step-function.json

name: Deploy to AWS

on:
  push:
    branches:
    - master
    - develop

env:
  AWS_REGION: us-west-2
  TEMPLATE_BUCKET: cf-templates-aubvn3i9olmk-us-west-2
  RTC_GAMMA_REPOSITORY: 845172464411.dkr.ecr.us-west-2.amazonaws.com/rtc-gamma

  VPC_ID: ${{ secrets.VPC_ID }}
  EDL_USERNAME: ${{ secrets.EDL_USERNAME }}
  EDL_PASSWORD: ${{ secrets.EDL_PASSWORD }}
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  CLOUDFORMATION_ROLE_ARN: ${{ secrets.CLOUDFORMATION_ROLE_ARN }}
  CERTIFICATE_ARN: ${{ secrets.CERTIFICATE_ARN }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ env.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ env.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Deploy to AWS CloudFormation
      run: |
        pip install -r api/submit-job/requirements.txt -t api/submit-job/src/
        sed "s/REPLACE_ME/$(openssl rand -hex 4)/" api/cloudformation_unprocessed.yml > api/cloudformation.yml
        aws cloudformation package \
          --template-file cloudformation.yml \
          --s3-bucket ${TEMPLATE_BUCKET} \
          --output-template-file packaged.yml
        aws cloudformation deploy \
          --stack-name hyp3-${GITHUB_REF##*/} \
          --template-file packaged.yml \
          --role-arn ${CLOUDFORMATION_ROLE_ARN} \
          --capabilities CAPABILITY_NAMED_IAM \
          --parameter-overrides \
              VpcId=${VPC_ID} \
              EDLUsername=${EDL_USERNAME} \
              EDLPassword=${EDL_PASSWORD} \
              RtcGammaImage=${RTC_GAMMA_REPOSITORY}:${GITHUB_REF##*/} \
              DomainName=hyp3-${GITHUB_REF##*/}-api.asf.alaska.edu \
              CertificateArn=${CERTIFICATE_ARN}

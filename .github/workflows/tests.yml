name: Run tests

on: push

env:
  SETUPTOOLS_SCM_PRETEND_VERSION_FOR_HYP3: v0.0.0

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5.0.0

      - uses: actions/setup-python@v5
        with:
          python-version: 3.13

      - run: |
          python -m pip install --upgrade pip
          make install

      - name: run pytest
        run: make tests

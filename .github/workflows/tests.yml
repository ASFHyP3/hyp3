name: Run tests

on: push

jobs:
  pytest:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4.1.4

      - uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - run: |
          python -m pip install --upgrade pip
          make install

      - name: run pytest
        run: make tests

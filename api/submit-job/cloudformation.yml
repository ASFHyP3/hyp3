AWSTemplateFormatVersion: 2010-09-09

Parameters:

Parameters:

  JobQueueArn:
    Type: String

  JobDefinition:
    Type: String

  DomainName:
    Type: String

  AuthPublicKey:
    Type: String
    Default: "ssh-rsa  root@9dce6b43747e"

  AuthCookieName:
    Type: String
    Default: asf-urs

  AuthUrl:
    Type: String
    Default: https://urs.earthdata.nasa.gov/oauth/authorize?response_type=code&client_id=BO_n7nTIlMljdvU6kRRB3g&redirect_uri=https://auth.asf.alaska.edu/login

Outputs:

  LambdaArn:
    Value: !GetAtt Lambda.Arn

Resources:

  LogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: !Sub "/aws/lambda/${AWS::StackName}"
      RetentionInDays: 90

  Role:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Ref AWS::StackName
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          Action: sts:AssumeRole
          Principal:
            Service: lambda.amazonaws.com
          Effect: Allow
      Policies:
      - PolicyName: policy
        PolicyDocument:
          Version: 2012-10-17
          Statement:
          - Effect: Allow
            Action:
            - logs:CreateLogStream
            - logs:PutLogEvents
            Resource: !GetAtt LogGroup.Arn
          - Effect: Allow
            Action: batch:SubmitJob
            Resource:
            - !Ref JobQueueArn
            - !Ref JobDefinition

  Lambda:
    Type: AWS::Lambda::Function
    Properties:
      FunctionName: !Ref AWS::StackName
      Environment:
        Variables:
          JOB_QUEUE: !Ref JobQueueArn
          JOB_DEFINITION: !Ref JobDefinition
          DOMAIN_NAME: !Ref DomainName
          AUTH_PUBLIC_KEY: !Ref AuthPublicKey
          AUTH_COOKIE_NAME: !Ref AuthCookieName
          AUTH_URL: !Ref AuthUrl
      Code: src/
      Handler: main.lambda_handler
      MemorySize: 128
      Role: !GetAtt Role.Arn
      Runtime: python3.8
      Timeout: 30

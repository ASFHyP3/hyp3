AWSTemplateFormatVersion: 2010-09-09

Parameters:

  VpcId:
    Type: AWS::EC2::VPC::Id

  SubnetIds:
    Type: List<AWS::EC2::Subnet::Id>

  EDLUsername:
    Description: Earthdata Login username to use when downloading input products.
    Type: String

  EDLPassword:
    Description: Earthdata Login password to use when downloading input products.
    Type: String
    NoEcho: true

  ImageTag:
    Type: String
    Default: latest

  ProductLifetimeInDays:
    Description: Number of days to keep output files before deleting them.
    Type: Number
    MinValue: 1
    Default: 14

  AuthPublicKey:
    Description: Public key for jwt auth provider, if using https://auth.asf.alaska.edu then keep default.
    Type: String
    Default: ssh-rsa  root@9dce6b43747e

  AuthAlgorithm:
    Description: Algorithm for jwt auth provider, if using https://auth.asf.alaska.edu then keep default.
    Type: String
    Default: RS256

  DomainName:
    Description: DNS domain name that will be used to invoke this api.
    Type: String

  CertificateArn:
    Description: ARN of Certificate in AWS Certificate Manager setup previously for this domain name.
    Type: String

  MonthlyJobQuotaPerUser:
    Description: Number of jobs each user is allowed per month.
    Type: Number
    MinValue: 0

  SystemAvailable:
    Description: Set to false to shutdown system, API will run and provide errors to users, but will not accept jobs.
    Type: String
    Default: true
    AllowedValues:
      - false
      - true

  AutoriftImage:
    Type: String
    Default: ''

  AutoriftNamingScheme:
    Description: Naming scheme for autoRIFT products, On Demand (ITS_LIVE_OD) or Production (ITS_LIVE_PROD)
    Type: String
    Default: ITS_LIVE_OD
    AllowedValues:
      - ITS_LIVE_OD
      - ITS_LIVE_PROD

  AutoriftParameterFile:
    Type: String
    Default: '/vsicurl/http://its-live-data.jpl.nasa.gov.s3.amazonaws.com/autorift_parameters/v001/autorift_landice_0120m.shp'

  BannedCidrBlocks:
    Description: Comma separated list of IP CIDR blocks that will receive HTTP 403 FORBIDDEN responses from the API
    Type: String
    Default: ""

  PermissionsBoundaryPolicyArn:
    Type: String
    Default: ""

  DeployLambdasInVpc:
    Type: String
    Default: false
    AllowedValues:
      - false
      - true

Conditions:

  LambdasInVpc: !Equals [!Ref DeployLambdasInVpc, "true"]

Outputs:

  ApiUrl:
    Value: !GetAtt Api.Outputs.Url

Resources:

  SecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: !Sub "Security group for ${AWS::StackName} resources"
      VpcId: !Ref VpcId

  Api:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        JobsTable: !Ref JobsTable
        UsersTable: !Ref UsersTable
        SubscriptionsTable: !Ref SubscriptionsTable
        AuthPublicKey: !Ref AuthPublicKey
        AuthAlgorithm: !Ref AuthAlgorithm
        DomainName: !Ref DomainName
        CertificateArn: !Ref CertificateArn
        MonthlyJobQuotaPerUser: !Ref MonthlyJobQuotaPerUser
        SystemAvailable: !Ref SystemAvailable
        BannedCidrBlocks: !Ref BannedCidrBlocks
        PermissionsBoundaryPolicyArn: !Ref PermissionsBoundaryPolicyArn
        SecurityGroupId: !If [LambdasInVpc, !Ref SecurityGroup, !Ref AWS::NoValue]
        SubnetIds: !Join [',', !Ref SubnetIds]
      TemplateURL: api/api-cf.yml

  Cluster:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        SecurityGroupId: !Ref SecurityGroup
        SubnetIds: !Join [',', !Ref SubnetIds]
        ContentBucket: !Ref ContentBucket
        PermissionsBoundaryPolicyArn: !Ref PermissionsBoundaryPolicyArn
      TemplateURL: compute-cf.yml

  ProcessNewGranules:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        JobsTable: !Ref JobsTable
        UsersTable: !Ref UsersTable
        SubscriptionsTable: !Ref SubscriptionsTable
        MonthlyJobQuotaPerUser: !Ref MonthlyJobQuotaPerUser
        PermissionsBoundaryPolicyArn: !Ref PermissionsBoundaryPolicyArn
        SecurityGroupId: !If [LambdasInVpc, !Ref SecurityGroup, !Ref AWS::NoValue]
        SubnetIds: !Join [',', !Ref SubnetIds]
      TemplateURL: process-new-granules/process-new-granules-cf.yml

  StepFunction:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        JobQueueArn: !GetAtt Cluster.Outputs.JobQueueArn
        TaskRoleArn: !GetAtt Cluster.Outputs.TaskRoleArn
        JobsTable: !Ref JobsTable
        EDLUsername: !Ref EDLUsername
        EDLPassword: !Ref EDLPassword
        Bucket: !Ref ContentBucket
        ImageTag: !Ref ImageTag
        AutoriftImage: !Ref AutoriftImage
        AutoriftNamingScheme: !Ref AutoriftNamingScheme
        AutoriftParameterFile: !Ref AutoriftParameterFile
        PermissionsBoundaryPolicyArn: !Ref PermissionsBoundaryPolicyArn
        SecurityGroupId: !If [LambdasInVpc, !Ref SecurityGroup, !Ref AWS::NoValue]
        SubnetIds: !Join [',', !Ref SubnetIds]
      TemplateURL: workflow-cf.yml

  Monitoring:
    Type: AWS::CloudFormation::Stack
    Properties:
      Parameters:
        StepFunctionArn: !GetAtt StepFunction.Outputs.StepFunctionArn
        ApiId: !GetAtt Api.Outputs.ApiId
      TemplateURL: monitoring-cf.yml

  LogBucket:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: LogDeliveryWrite
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        IgnorePublicAcls: True
        BlockPublicPolicy: True
        RestrictPublicBuckets: True

  ContentBucket:
    Type: AWS::S3::Bucket
    Properties:
      LoggingConfiguration:
        DestinationBucketName: !Ref LogBucket
        LogFilePrefix: s3-access-logs/content-bucket/
      MetricsConfigurations:
        - Id: EntireBucket
      PublicAccessBlockConfiguration:
        BlockPublicAcls: True
        IgnorePublicAcls: True
        BlockPublicPolicy: False
        RestrictPublicBuckets: False
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            TagFilters:
              - Key: file_type
                Value: product
            ExpirationInDays: !Ref ProductLifetimeInDays
          - Status: Enabled
            TagFilters:
              - Key: file_type
                Value: log
            ExpirationInDays: !Ref ProductLifetimeInDays
          - Status: Enabled
            AbortIncompleteMultipartUpload:
              DaysAfterInitiation: 1
      CorsConfiguration:
        CorsRules:
          - AllowedMethods:
              - GET
              - HEAD
            AllowedOrigins:
              - "*.asf.alaska.edu"

  BucketPolicy:
    Type: AWS::S3::BucketPolicy
    Properties:
      Bucket: !Ref ContentBucket
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: "*"
            Action:
              - s3:GetObject
              - s3:GetObjectTagging
            Resource: !Sub "${ContentBucket.Arn}/*"
          - Effect: Allow
            Principal: "*"
            Action: s3:ListBucket
            Resource: !GetAtt ContentBucket.Arn

  JobsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: job_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: status_code
          AttributeType: S
        - AttributeName: request_time
          AttributeType: S
      KeySchema:
        - AttributeName: job_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_id
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: request_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
        - IndexName: status_code
          KeySchema:
            - AttributeName: status_code
              KeyType: HASH
          Projection:
            ProjectionType: ALL

  UsersTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: user_id
          AttributeType: S
      KeySchema:
        - AttributeName: user_id
          KeyType: HASH

  SubscriptionsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: subscription_id
          AttributeType: S
        - AttributeName: user_id
          AttributeType: S
        - AttributeName: creation_date
          AttributeType: S
      KeySchema:
        - AttributeName: subscription_id
          KeyType: HASH
      GlobalSecondaryIndexes:
        - IndexName: user_id
          KeySchema:
            - AttributeName: user_id
              KeyType: HASH
            - AttributeName: creation_date
              KeyType: RANGE
          Projection:
            ProjectionType: ALL

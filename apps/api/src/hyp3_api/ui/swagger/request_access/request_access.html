{% set title %}Request On-Demand Access{% endset %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='request_access/request_access.css') }}">
</head>
<body>
    <div class="section">
        <div class="section-header">
            <a class="logo" href="https://asf.alaska.edu/" title="ASF" target="_blank"><img src="{{ url_for('static', filename='request_access/asf-logo.png') }}" alt="logo"></a>
            <a class="logo" href="https://hyp3-docs.asf.alaska.edu/" title="HyP3" target="_blank"><img src="{{ url_for('static', filename='request_access/hyp3-logo.png') }}" alt="logo"></a>
        </div>
        <div id="main-section-body" class="section-body">
            {% block main_section_body %}
            {% endblock %}
        </div>
    </div>
    {% block additional_sections %}{% endblock %}
</body>
</html>

OPERA_DISP_TMS:
  required_parameters:
    - measurement_type
    - frame_ids
    - start_date
    - end_date
  parameters:
    measurement_type:
      api_schema:
        description: Data measurement to visualize
        type: string
        enum:
          - displacement
          - secant_velocity
          - velocity
        example: displacement
    frame_ids:
      api_schema:
        description: List of frame IDs to include in mosaic
        type: array
        minItems: 1
        example:
          - 11113
          - 11114
          - 11115
        items:
          description: Frame ID
          type: integer
          minimum: 1
          maximum: 46986
          example: 11113
    start_date:
      api_schema:
        description: Start of secondary date range for which to generate a tile map (%Y%m%d)
        type: string
        pattern: "^\\d{8}$"
        minLength: 8
        maxLength: 8
        example: 20140101
    end_date:
      api_schema:
        description: End of secondary date range for which to generate a tile map (%Y%m%d)
        type: string
        pattern: "^\\d{8}$"
        minLength: 8
        maxLength: 8
        example: 20260101
  cost_profiles:
    EDC:
      cost: 1.0
    DEFAULT:
      cost: 1.0
  validators: []
  steps:
    - name: CREATE_MEASUREMENT_GEOTIFF
      map: for frame_id in frame_ids
      image: ghcr.io/asfhyp3/opera-disp-tms
      # TODO remove image_tag
      image_tag: 0.6.1.dev71_g3f7a260
      command:
        - ++process
        - create_measurement_geotiff
        - Ref::frame_id
        - Ref::measurement_type
        - Ref::start_date
        - Ref::end_date
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
      timeout: 1800 # 30 min
      compute_environment: Default
      vcpu: 1
      memory: 7600
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: CREATE_TILE_MAP
      image: ghcr.io/asfhyp3/opera-disp-tms
      # TODO remove image_tag
      image_tag: 0.6.1.dev71_g3f7a260
      command:
        - ++process
        - create_tile_map
        - Ref::measurement_type
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
      timeout: 21600 # 6 hr
      compute_environment: Default
      vcpu: 1
      memory: 31500

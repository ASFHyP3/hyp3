OPERA_DISP_TMS:
  required_parameters:
    - tile_type
    - bounds
    - orbit_direction
    - start_date
    - end_date
  parameters:
    tile_type:
      api_schema:
        description: Type of tile map to create
        type: string
        enum:
          - displacement
          - secant_velocity
          - velocity
        example: displacement
    bounds:
      api_schema:
        description: Integer bounds in EPSG:4326, formatted like (minlon minlat maxlon maxlat)
        type: array
        minItems: 4
        maxItems: 4
        example:
          - -121
          - 38
          - -120
          - 39
        items:
          type: integer
          example: -121
    orbit_direction:
      api_schema:
        description: Orbit direction of data
        type: string
        enum:
          - ascending
          - descending
        example: descending
    start_date:
      api_schema:
        description: Start of secondary date range for which to generate a tile map (%Y%m%d)
        type: string
        pattern: "^\\d{8}$"
        minLength: 8
        maxLength: 8
        example: 20200101
    end_date:
      api_schema:
        description: End of secondary date range for which to generate a tile map (%Y%m%d)
        type: string
        pattern: "^\\d{8}$"
        minLength: 8
        maxLength: 8
        example: 20200814
  cost_profiles:
    EDC:
      cost: 1.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_bounds_formatting
  steps:
    - name: ''
      image: ghcr.io/asfhyp3/opera-disp-tms
      command:
        - Ref::tile_type
        - Ref::bounds
        - Ref::orbit_direction
        - Ref::start_date
        - Ref::end_date
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
      timeout: 10800
      compute_environment: Default
      vcpu: 1
      memory: 31500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

OPERA_DISP_TMS:
  required_parameters:
    - frame_ids
  parameters:
    frame_ids:
      api_schema:
        description: List of frame IDs to include in mosaic
        type: array
        minItems: 1
        example:
          - 11113
          - 11114
          - 11115
        items:
          description: Frame ID
          type: integer
          minimum: 1
          maximum: 46986
          example: 11113
  cost_profiles:
    EDC:
      cost: 1000.0
    DEFAULT:
      cost: 1.0
  validators: []
  steps:
    - name: CREATE_MEASUREMENT_GEOTIFF
      map: for frame_id in frame_ids
      image: ghcr.io/asfhyp3/opera-disp-tms
      command:
        - ++process
        - create_measurement_geotiff
        - Ref::frame_id
        - velocity
        - '20140101'
        - '20300101'
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
      timeout: 1800 # 30 min
      compute_environment: Default
      vcpu: 1
      memory: 31500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: CREATE_TILE_MAP
      image: ghcr.io/asfhyp3/opera-disp-tms
      command:
        - ++process
        - create_tile_map
        - velocity
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
      timeout: 21600 # 6 hr
      compute_environment: Default
      vcpu: 1
      memory: 31500

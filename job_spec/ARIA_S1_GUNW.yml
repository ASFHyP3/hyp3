ARIA_S1_GUNW:
  required_parameters:
    - dates
    - frame_id
  parameters:
    dates:
      api_schema:
        type: array
        minItems: 2
        maxItems: 2
        example:
          - "2022-01-21"
          - "2023-01-24"
        items:
          type: string
          maxLength: 10
          minLength: 10
          pattern: "^[0-9]{4}-[0-9]{2}-[0-9]{2}$"
          description: Dates to find Sentinel-1 SLC granules on to use as scenes for InSAR processing
    frame_id:
      api_schema:
        description: Subset GUNW products to this frame.
        type: integer
        minimum: 0
        maximum: 27397
        example: 9859
  cost_profiles:
    EDC:
      cost: 60.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_dem_coverage
    - check_aria_s1_gunw_dates
  steps:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      command:
        - ++omp-num-threads
        - '4'  # 8 vCPUs per 16 GB RAM for the C instance family; 4 for M; 2 for R
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --frame-id
        - Ref::frame_id
        - Ref::dates
      timeout: 21600  # 6 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 15500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --weather-model
        - HRRR
      timeout: 10800  # 3 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
        - ESA_USERNAME
        - ESA_PASSWORD

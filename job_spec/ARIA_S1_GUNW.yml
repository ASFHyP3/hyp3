ARIA_S1_GUNW:
  required_parameters:
    - reference_date
    - secondary_date
    - frame_id
  parameters:
    reference_date:
      api_schema:
        description: The date to find Sentinel-1 SLC granules to use as reference scenes for InSAR processing
        type: string
        format: date
        example: "2019-12-31"
    secondary_date:
      api_schema:
        description: The date to find Sentinel-1 SLC granules to use as secondary scenes for InSAR processing
        type: string
        format: date
        example: "2018-12-12"
    frame_id:
      api_schema:
        description: Subset GUNW products to this frame.
        type: integer
        minimum: 0
        maximum: 27397
        example: 11040
  cost_profiles:
    EDC:
      cost: 60.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_dates_within_s1
    - check_secondary_before_reference_date
  steps:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      command:
        - ++omp-num-threads
        - '4'  # 8 vCPUs per 16 GB RAM for the C instance family; 4 for M; 2 for R
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --reference-date
        - Ref::reference_date
        - --secondary-date
        - Ref::secondary_date
        - --frame-id
        - Ref::frame_id
        - --min-frame-coverage
        - '0.01'
      timeout: 21600  # 6 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 15500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --weather-model
        - HRRR
      timeout: 10800  # 3 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
        - ESA_USERNAME
        - ESA_PASSWORD

ARIA_S1_GUNW:
  required_parameters:
    - reference
    - secondary
    - frame_id
  parameters:
    reference:
      api_schema:
        type: array
        minItems: 1
        maxItems: 3
        example:
          - S1A_IW_SLC__1SSV_20141127T015250_20141127T015318_003461_0040D8_A29D
          - S1A_IW_SLC__1SSV_20141127T015314_20141127T015342_003461_0040D8_87BA
        items:
          description: The names of the Sentinel-1 SLC granules to use as reference scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SDV_20250127T010136_20250127T010203_057623_07199D_4B63
    secondary:
      api_schema:
        type: array
        minItems: 1
        maxItems: 3
        example:
          - S1A_IW_SLC__1SSV_20141103T015256_20141103T015323_003111_00391A_3776
        items:
          description: The names of the Sentinel-1 SLC granules to use as secondary scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SDV_20250103T010137_20250103T010204_057273_070BB6_CD45
    frame_id:
      api_schema:
        description: Subset GUNW products to this frame.
        type: integer
        minimum: 0
        maximum: 27397
        example: 9859
  cost_profiles:
    EDC:
      cost: 60.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_dem_coverage
  steps:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      image_tag: 0.4.1.dev17_gc6d7b49 # TODO: remove after done testing
      command:
        - ++omp-num-threads
        - '4'  # 8 vCPUs per 16 GB RAM for the C instance family; 4 for M; 2 for R
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --reference-scenes
        - Ref::reference
        - --secondary-scenes
        - Ref::secondary
        - --frame-id
        - Ref::frame_id
        - --min-frame-coverage
        - '0.9'
      timeout: 21600  # 6 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 15500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --weather-model
        - HRRR
      timeout: 10800  # 3 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
        - ESA_USERNAME
        - ESA_PASSWORD

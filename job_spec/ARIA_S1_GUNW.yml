ARIA_S1_GUNW:
  required_parameters:
    - reference
    - secondary
    - frame_id
  parameters:
    reference:
      api_schema:
        type: array
        minItems: 1
        maxItems: 3
        example:
          - S1A_IW_SLC__1SDV_20191231T135206_20191231T135234_030593_03813A_D336
          - S1A_IW_SLC__1SDV_20191231T135141_20191231T135208_030593_03813A_837F
        items:
          description: The names of the Sentinel-1 SLC granules to use as reference scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SDV_20191231T135206_20191231T135234_030593_03813A_D336
    secondary:
      api_schema:
        type: array
        minItems: 1
        maxItems: 3
        example:
          - S1A_IW_SLC__1SDV_20181212T135155_20181212T135222_024993_02C174_2111
          - S1A_IW_SLC__1SDV_20181212T135130_20181212T135157_024993_02C174_57AC
        items:
          description: The names of the Sentinel-1 SLC granules to use as secondary scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SDV_20181212T135155_20181212T135222_024993_02C174_2111
    frame_id:
      api_schema:
        description: Subset GUNW products to this frame.
        type: integer
        minimum: 0
        maximum: 27397
        example: 11040
  cost_profiles:
    EDC:
      cost: 60.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_dem_coverage
  steps:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      command:
        - ++omp-num-threads
        - '4'  # 8 vCPUs per 16 GB RAM for the C instance family; 4 for M; 2 for R
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --reference-scenes
        - Ref::reference
        - --secondary-scenes
        - Ref::secondary
        - --frame-id
        - Ref::frame_id
        - --min-frame-coverage
        - '0.01'
      timeout: 21600  # 6 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 15500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --weather-model
        - HRRR
      timeout: 10800  # 3 hr
      compute_environment: AriaS1Gunw
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
        - ESA_USERNAME
        - ESA_PASSWORD

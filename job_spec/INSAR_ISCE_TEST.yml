INSAR_ISCE_TEST:
  required_parameters:
    - granules
    - secondary_granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granules to use as reference scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210723T014947_20210723T015014_027915_0354B4_B3A9
    secondary_granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granules to use as secondary scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210711T014947_20210711T015013_027740_034F80_D404
    esd_coherence_threshold:
      api_schema:
        description: Coherence threshold value for determining which points to include when performing ESD. Must be any value between 0 and 1 (inclusive), or -1 for no ESD correction.
        default: -1.0
        type: number
        minimum: -1.0
        maximum: 1.0
    estimate_ionosphere_delay:
      api_schema:
        description: Whether to apply ionosphere correction to the ARIA-S1-GUNW as an additional layer.
        default: false
        type: boolean
    frame_id:
      api_schema:
        description: Subset GUNW products to this frame. The default is `-1` with no subsetting of the products.
        default: -1
        type: integer
    compute_solid_earth_tide:
      api_schema:
        default: false
        type: boolean
        description: "Whether to compute a solid earth tide correction layer for ARIA-S1-GUNW products"
    weather_model:
      api_schema:
        description: Weather model used to generate tropospheric delay estimations
        default: None
        type: string
        enum:
          - None
          - ERA5
          - ERA5T
          - GMAO
          - HRES
          - HRRR
    bucket_prefix:
      default:  '""'
  validators: []
  tasks:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      image_tag: test
      command:
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --reference-scenes
        - Ref::granules
        - --secondary-scenes
        - Ref::secondary_granules
        - --esd-coherence-threshold
        - Ref::esd_coherence_threshold
        - --estimate-ionosphere-delay
        - Ref::estimate_ionosphere_delay
        - --frame-id
        - Ref::frame_id
        - --compute-solid-earth-tide
        - Ref::compute_solid_earth_tide
      timeout: 21600
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      image_tag: test
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --weather-model
        - Ref::weather_model
      timeout: 10800
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
        - RAIDER_ECMWF_ERA5_UID
        - RAIDER_ECMWF_ERA5_API_KEY
        - RAIDER_HRES_EMAIL
        - RAIDER_HRES_API_KEY
        - RAIDER_HRES_URL

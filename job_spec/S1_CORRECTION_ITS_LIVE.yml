S1_CORRECTION_TEST:
  required_parameters:
    - granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        maxItems: 1
        example:
          - S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
        items:
          description: The name of the Sentinel-1 SLC granule to process
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD][VH]"
          minLength: 67
          maxLength: 67
          example: S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
    buffer:
      api_schema:
        description: Number of pixels to buffer each edge of the input scene
        default: 0
        type: integer
        minimum: 0
    bucket_prefix:
      default:  '""'
  cost_profiles:
    DEFAULT:
      cost: 1.0
  validators: []
  tasks:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-autorift
      command:
        - ++process
        - s1_correction
        - ++omp-num-threads
        - '2'
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --buffer
        - Ref::buffer
        - --parameter-file
        - '/vsicurl/http://its-live-data.s3.amazonaws.com/autorift_parameters/v001/autorift_landice_0120m.shp'
        - Ref::granules
      timeout: 10800
      vcpu: 1
      memory: 15750
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

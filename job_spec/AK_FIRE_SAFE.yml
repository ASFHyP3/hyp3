AK_FIRE_SAFE:
  required_parameters:
    - location
    - start_date
    - end_date
  parameters:
    location:
      api_schema:
        type: array
        minItems: 2
        maxItems: 2
        example:
          - -163.97
          - 54.756
        items:
          anyOf:
            - description: Longitude for location point
              type: number
              minimum: -180.0
              maximum: 180.0
              example: -163.97
            - description: Latitude for location point
              type: number
              minimum: -90.0
              maximum: 90.0
              example: 54.756
    start_date:
      api_schema:
        description: Start date of the images (YYYY-MM-DD)
        type: string
        format: date
        example: 2025-05-01
    end_date:
      api_schema:
        description: End date of the images (YYYY-MM-DD)
        type: string
        format: date
        example: 2025-06-01
  cost_profiles:
    DEFAULT:
      cost: 1.0
  validators: []
  steps:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-gather-landsat
      command:
        - hyp3_gather_landsat
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --start-date
        - Ref::start_date
        - --end-date
        - Ref::end_date
        - --location
        - Ref::location
      timeout: 5400
      compute_environment: Default
      vcpu: 1
      memory: 7600
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

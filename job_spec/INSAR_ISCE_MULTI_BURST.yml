      cost: 1.0
  validators:
    - check_dem_coverage
    - check_valid_polarizations
    - check_same_burst_ids
    - check_not_antimeridian
  steps:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-isce2
      command:
        - ++process
        - insar_tops_burst
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --apply-water-mask
        - Ref::apply_water_mask
        - --looks
        - Ref::looks
        - --reference
        - Ref::reference
        - --secondary
        - Ref::secondary
      timeout: 126000 # 35 hours
      compute_environment: Default
      vcpu: 1
      memory: 4 # Memory is always overridden by the step function
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

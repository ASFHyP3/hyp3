INSAR_ISCE_MULTI_BURST:
  required_parameters:
    - reference
    - secondary
  parameters:
    reference:
      api_schema:
        type: array
        example:
          - S1_136231_IW2_20200604T022312_VV_7C85-BURST
            S1_136232_IW2_20200604T022315_VV_7C85-BURST
        items:
          description: Name of the reference Sentinel-1 SLC IW burst granule to process
          type: string
          pattern: '^S1_\d{6}_IW\d_\d{8}T\d{6}_[VH]{2}_([\dA-F]){4}-BURST$'
          minLength: 43
          maxLength: 43
          example: S1_136231_IW2_20200604T022312_VV_7C85-BURST
    secondary:
      api_schema:
        type: array
        example:
          - S1_136231_IW2_20200616T022313_VV_5D11-BURST
            S1_136232_IW2_20200616T022316_VV_5D11-BURST
        items:
          description: Name of the secondary Sentinel-1 SLC IW burst granule to process
          type: string
          pattern: '^S1_\d{6}_IW\d_\d{8}T\d{6}_[VH]{2}_([\dA-F]){4}-BURST$'
          minLength: 43
          maxLength: 43
          example: S1_136231_IW2_20200616T022313_VV_5D11-BURST
    apply_water_mask:
      api_schema:
        description: Sets pixels over coastal and large inland waterbodies as invalid for phase unwrapping.
        default: false
        type: boolean
    looks:
      api_schema:
        description: Number of looks to take in range and azimuth
        type: string
        default: 20x4
        enum:
          - 20x4
          - 10x2
          - 5x1
  cost_profiles:
    EDC:
      cost_parameters: [looks, reference]
      cost_table:
        20x4:
          1: 1.0
          2: 1.0
          3: 1.0
          4: 1.0
          5: 5.0
          6: 5.0
          7: 5.0
          8: 5.0
          9: 5.0
          10: 5.0
          11: 5.0
          12: 5.0
          13: 5.0
          14: 5.0
          15: 5.0
        10x2:
          1: 1.0
          2: 1.0
          3: 1.0
          4: 5.0
          5: 5.0
          6: 5.0
          7: 5.0
          8: 5.0
          9: 5.0
          10: 10.0
          11: 10.0
          12: 10.0
          13: 10.0
          14: 10.0
          15: 10.0
        5x1:
          1: 1.0
          2: 5.0
          3: 10.0
          4: 15.0
          5: 20.0
          6: 25.0
          7: 30.0
          8: 35.0
          9: 40.0
          10: 45.0
          11: 90.0
          12: 95.0
          13: 100.0
          14: 105.0
          15: 110.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_multi_burst_max_length
    - check_multi_burst_pairs
    - check_dem_coverage
    - check_not_antimeridian
  steps:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-isce2
      command:
        - ++process
        - insar_tops_burst
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
        - --apply-water-mask
        - Ref::apply_water_mask
        - --looks
        - Ref::looks
        - --reference
        - Ref::reference
        - --secondary
        - Ref::secondary
      timeout: 126000 # 35 hours
      compute_environment: Default
      vcpu: 1
      memory: 4 # Memory is always overridden by the step function
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

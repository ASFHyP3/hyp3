INSAR_ISCE_MULTI_BURST:
  required_parameters:
    - reference
    - secondary
  parameters:
    reference:
      api_schema:
        type: array
        minItems: 1
        maxItems: 15
        # TODO: provide an example with multiple bursts
        example:
          - S1_136231_IW2_20200604T022312_VV_7C85-BURST
        items:
          description: Name of the reference Sentinel-1 SLC IW burst granule to process
          type: string
          pattern: '^S1_\d{6}_IW\d_\d{8}T\d{6}_[VH]{2}_([\dA-F]){4}-BURST$'
          minLength: 43
          maxLength: 43
          example: S1_136231_IW2_20200604T022312_VV_7C85-BURST
    secondary:
      api_schema:
        type: array
        minItems: 1
        maxItems: 15
        example:
          - S1_136231_IW2_20200616T022313_VV_5D11-BURST
        items:
          description: Name of the secondary Sentinel-1 SLC IW burst granule to process
          type: string
          pattern: '^S1_\d{6}_IW\d_\d{8}T\d{6}_[VH]{2}_([\dA-F]){4}-BURST$'
          minLength: 43
          maxLength: 43
          example: S1_136231_IW2_20200616T022313_VV_5D11-BURST
    apply_water_mask:
      api_schema:
        description: Sets pixels over coastal and large inland waterbodies as invalid for phase unwrapping.
        default: false
        type: boolean
    looks:
      api_schema:
        description: Number of looks to take in range and azimuth
        type: string
        default: 20x4
        enum:
          - 20x4
          - 10x2
          - 5x1
  cost_profiles:
    EDC:
      cost_parameter: looks
      cost_table:
        - parameter_value: 20x4
          cost_table:
            cost_parameter: reference
            cost_table:
              - parameter_value: 1
                cost: 1.0
              - parameter_value: 2
                cost: 1.0
              - parameter_value: 3
                cost: 1.0
              - parameter_value: 4
                cost: 1.0
              - parameter_value: 5
                cost: 5.0
              - parameter_value: 6
                cost: 5.0
              - parameter_value: 7
                cost: 5.0
              - parameter_value: 8
                cost: 5.0
              - parameter_value: 9
                cost: 5.0
              - parameter_value: 10
                cost: 5.0
              - parameter_value: 11
                cost: 5.0
              - parameter_value: 12
                cost: 5.0
              - parameter_value: 13
                cost: 5.0
              - parameter_value: 14
                cost: 5.0
              - parameter_value: 15
                cost: 5.0
        - parameter_value: 10x2
          cost_table:
            cost_parameter: reference
            cost_table:
              - parameter_value: 1
                cost: 1.0
              - parameter_value: 2
                cost: 1.0
              - parameter_value: 3
                cost: 1.0
              - parameter_value: 4
                cost: 1.0
              - parameter_value: 5

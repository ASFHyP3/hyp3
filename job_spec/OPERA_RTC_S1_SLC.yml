OPERA_RTC_S1_SLC:
  required_parameters:
    - granules
  parameters:
    granules:
      api_schema:
        type: array
        minItems: 1
        maxItems: 1
        example:
          - S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
        items:
          anyOf:
            - description: The name of the Sentinel-1 SLC granule to process
              type: string
              pattern: "^S1[ABC]_IW_SLC__1S[SD][VH]"
              minLength: 67
              maxLength: 67
              example: S1A_IW_SLC__1SSV_20150621T120220_20150621T120232_006471_008934_72D8
  cost_profiles:
    EDC:
      cost: 1.0
    DEFAULT:
      cost: 1.0
  validators:
    - check_opera_rtc_s1_date
    - check_opera_rtc_s1_bounds
  steps:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-opera-rtc
      command:
        - Ref::granules
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
      timeout: 3600 # 1 hr
      compute_environment: Default
      vcpu: 1
      memory: 7600
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

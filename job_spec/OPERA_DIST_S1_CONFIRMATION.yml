OPERA_DIST_S1:
  required_parameters:
    - dist_s1_data 
  parameters:
    dist_s1_data:
      api_schema:
        description: comma-separated s3 paths to dist-s1 products (unconfirmed)
        type: string
        example: "s3://hyp3-bucket/<job_id>/<dist_s1_product>"
  cost_profiles:
    DEFAULT:
      cost: 1.0
  validators: []
  steps:
    - name: ''
      image: ghcr.io/opera-adt/dist-s1
      command:
        - run_sequential_confirmation
        - --dist_s1_data
        - Ref::dist_s1_data
        - --bucket
        - '!Ref Bucket'
        - --bucket_prefix
        - Ref::job_id
      timeout: 3600  # 1 hr
      compute_environment: DistS1
      vcpu: 1
      memory: 31500

INSAR_ISCE_BURST:
  required_parameters:
    - granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 2
        maxItems: 2
        example:
          - S1_249434_IW1_20230523T170733_VV_8850-BURST
          - S1_249434_IW1_20230511T170732_VV_07DE-BURST
        items:
          description: Name of the Sentinel-1 SLC IW burst granule to process
          type: string
          pattern: "^S1_\\d{6}_IW.*-BURST"
          minLength: 43
          maxLength: 43
          example: S1_249434_IW1_20230523T170733_VV_8850-BURST
    bucket_prefix:
      default:  '""'
    apply_water_mask:
      api_schema:
        description: Set pixels over coastal and large inland water bodies to NoData in wrapped and unwrapped phase GeoTIFFs (after unwrapping).
        default: false
        type: boolean
    looks:
      api_schema:
        description: Number of looks to take in range and azimuth
        type: string
        default: 20x4
        enum:
          - 20x4
          - 10x2
          - 5x1
  validators: []
  tasks:
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-isce2
      command:
        - ++process
        - insar_tops_burst
        - ++omp-num-threads
        - '1'
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --apply-water-mask
        - Ref::apply_water_mask
        - --looks
        - Ref::looks
        - Ref::granules
      timeout: 5400
      vcpu: 1
      memory: 7600
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

SRG_TIME_SERIES:
  required_parameters:
    - granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        maxItems: 600
        example:
          - S1A_IW_RAW__0SDV_20240629T020812_20240629T020845_054532_06A2F8_8276
          - S1A_IW_RAW__0SDV_20240723T020812_20240723T020844_054882_06AF26_2CE5
          - S1A_IW_RAW__0SDV_20240804T020812_20240804T020844_055057_06B527_1346
        items:
          description: Name of the Level-0 Sentinel-1 scenes to process
          type: string
          pattern: "^S1[AB]_IW_RAW"
          minLength: 67
          maxLength: 67
          example: S1A_IW_RAW__0SDV_20240629T020812_20240629T020845_054532_06A2F8_8276
    bucket_prefix:
      default:  '""'
    bounds:
      default:  '""'
      api_schema:
        type: array
        description: Bounds for extent of processing, formatted like [min lon, min lat, max lon, max lat] in EPSG:4326. Setting to [0, 0, 0, 0] will use the extent of the first granule.
        default: [0.0, 0.0, 0.0, 0.0]
        minItems: 4
        maxItems: 4
        example:
          - -124.41473278572731
          - 37.098700238673814
          - -120.9825007499895
          - 39.52359974376425
        items:
          type: number
          example: -124.41473278572731
  validators: [
    check_bounds_formatting,
    check_granules_intersecting_bounds
  ]
  cost_profiles:
    DEFAULT:
      cost: 1.0
  steps:
    - name: BACK_PROJECTION
      map: for granule in granules
      image: ghcr.io/asfhyp3/hyp3-srg
      # TODO revert image_tag
      #image_tag: latest.gpu
      image_tag: 0.8.1.dev47_g2d96d14.gpu
      command:
        - ++process
        - back_projection
        - --bounds
        - Ref::bounds
        - --gpu
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --use-gslc-prefix
        - Ref::granule
      timeout: 10800
      compute_environment:
        import: SrgGslc
      vcpu: 1
      gpu: 1
      memory: 30500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-srg
      # TODO image tag
      image_tag: 0.8.1.dev47_g2d96d14.cpu
      command:
        - ++process
        - time_series
        - --bounds
        - Ref::bounds
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --use-gslc-prefix
      timeout: 86400 # TODO
      compute_environment:
        import: Default
      vcpu: 1
      memory: 30500 # TODO
      # TODO secrets?

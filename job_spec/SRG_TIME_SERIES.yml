SRG_TIME_SERIES:
  required_parameters:
    - granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        maxItems: 300
        example:
          - S1A_IW_RAW__0SDV_20231229T134339_20231229T134411_051870_064437_4F42
          - S1A_IW_RAW__0SDV_20231229T134404_20231229T134436_051870_064437_5F38
        items:
          description: Name of the Level-0 Sentinel-1 scenes to process
          type: string
          pattern: "^S1[AB]_IW_RAW"
          minLength: 67
          maxLength: 67
          example: S1A_IW_RAW__0SDV_20231229T134404_20231229T134436_051870_064437_5F38
    bucket_prefix:
      default:  '""'
    bounds:
      default:  '""'
      api_schema:
        type: array
        default: [0.0, 0.0, 0.0, 0.0]
        minItems: 4
        maxItems: 4
        example:
          - -116.583
          - 35.714
          - -113.209
          - 38.138
        items:
          description: min lon, min lat, max lon, max lat in EPSG:4326
          type: number
          example: -116.583
  # TODO validators
  validators: [
    check_bounds_formatting,
    check_granules_intersecting_bounds
  ]
  cost_profiles:
    DEFAULT:
      cost: 1.0
  tasks:
    - name: BACK_PROJECTION
      map: for granule in granules
      image: ghcr.io/asfhyp3/hyp3-srg
      # TODO revert image_tag
      #image_tag: latest.gpu
      image_tag: 0.8.1.dev20_g0eb9d69
      command:
        - ++process
        - back_projection
        - --bounds
        - Ref::bounds
        # TODO revert --gpu
        #- --gpu
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --use-gslc-prefix
        - Ref::granule
      # TODO revert timeout for gpu env
      #timeout: 10800
      timeout: 86400
      compute_environment:
        # TODO revert import
        #import: SrgGslc
        import: Default
      vcpu: 1
      # TODO revert gpu
      #gpu: 1
      memory: 30500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD
    - name: ''
      image: ghcr.io/asfhyp3/hyp3-srg
      # TODO image tag
      image_tag: 0.8.1.dev20_g0eb9d69
      command:
        - ++process
        - time_series
        - --bounds
        - Ref::bounds
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --use-gslc-prefix
      timeout: 86400 # TODO
      compute_environment:
        import: Default
      vcpu: 1
      memory: 30500 # TODO
      # TODO secrets?

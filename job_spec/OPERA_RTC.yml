OPERA_RTC:
  required_parameters:
    - granules
  parameters:
    # TODO: consider modifying hyp3_api.util.get_granules to allow a single granule? (not an array)
    granules:
      api_schema:
        type: array
        minItems: 1
        maxItems: 1
        example:
          - S1_073251_IW2_20250413T020809_VV_EF1E-BURST
        items:
          anyOf:
            - description: TODO # TODO
              type: string
              # TODO confirm IW only
              pattern: '^S1_\d{6}_IW\d_\d{8}T\d{6}_(VV|HH)_[\dA-F]{4}-BURST$'
              minLength: 43
              maxLength: 43
              example: S1_073251_IW2_20250413T020809_VV_EF1E-BURST
  cost_profiles:
    EDC:
      cost: 1.0 # TODO
    DEFAULT:
      cost: 1.0
  validators:
    - check_dem_coverage
    # TODO additional validators?
  steps:
    - name: ''
      image: 845172464411.dkr.ecr.us-west-2.amazonaws.com/asfhyp3/hyp3-opera-rtc
      command:
        # TODO: improve container CLI so that granules doesn't have to come before other args? or document it in the readme?
        - Ref::granules
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::job_id
      timeout: 3600 # 1 hr # TODO
      compute_environment: Default
      vcpu: 1
      memory: 7500
      secrets:
        - EARTHDATA_USERNAME
        - EARTHDATA_PASSWORD

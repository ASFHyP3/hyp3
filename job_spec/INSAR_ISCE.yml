INSAR_ISCE:
  required_parameters:
    - granules
    - secondary_granules
  parameters:
    granules:
      default:  '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granules to use as reference scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210723T014947_20210723T015014_027915_0354B4_B3A9
    secondary_granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        items:
          description: The name of the Sentinel-1 SLC granules to use as secondary scenes for InSAR processing
          type: string
          pattern: "^S1[AB]_IW_SLC__1S[SD]V"
          minLength: 67
          maxLength: 67
          example: S1B_IW_SLC__1SDV_20210711T014947_20210711T015013_027740_034F80_D404
    weather_model:
      api_schema:
        description: Weather model used to generate tropospheric delay estimations
        default: None
        type: string
        enum:
          - None
          - HRES
          - HRRR
          - GMAO
    bucket_prefix:
      default:  '""'
  validators: []
  tasks:
    - name: ''
      image: ghcr.io/access-cloud-based-insar/dockerizedtopsapp
      command:
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --reference-scenes
        - Ref::granules
        - --secondary-scenes
        - Ref::secondary_granules
      timeout: 10800
      vcpu: 1
      memory: 7500
    - name: TROPOSPHERE
      image: ghcr.io/dbekaert/raider
      command:
        - ++process
        - calcDelaysGUNW
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --weather-model
        - Ref::weather_model
      timeout: 10800
      vcpu: 1
      memory: 7500

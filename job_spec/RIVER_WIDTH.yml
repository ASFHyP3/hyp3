RIVER_WIDTH:
  required_parameters:
    - granules
  parameters:
    granules:
      default: '""'
      api_schema:
        type: array
        minItems: 1
        maxItems: 1
        items:
          anyOf:
            - description: The name of the IW VV+VH Sentinel-1 GRDH granule to process
              type: string
              pattern: "^S1[AB]_IW_GRDH_1SDV"
              minLength: 67
              maxLength: 67
              example: S1A_IW_GRDH_1SDV_20210413T235641_20210413T235706_037439_0469D0_3F2B
            - description: The name of the IW VV+VH Sentinel-1 SLC granule to process
              type: string
              pattern: "^S1[AB]_IW_SLC__1SDV"
              minLength: 67
              maxLength: 67
              example: S1A_IW_SLC__1SDV_20211110T234815_20211110T234842_040516_04CE0A_E717
    bucket_prefix:
      default:  '""'
  validators:
    - check_dem_coverage
  tasks:
    - name: WATER_MAP
      image: 845172464411.dkr.ecr.us-west-2.amazonaws.com/hyp3-gamma
      command:
        - ++process
        - water_map
        - ++omp-num-threads
        - '16'
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
        - --resolution
        - 10.0
        - Ref::granules
      timeout: 36000
      vcpu: 1
      memory: 126000
    - name: ''
      image: 845172464411.dkr.ecr.us-west-2.amazonaws.com/asfhyp3/riverwidthsar
      command:
        - --bucket
        - '!Ref Bucket'
        - --bucket-prefix
        - Ref::bucket_prefix
      timeout: 1800
      vcpu: 1
      memory: 31600
